<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Catalogue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="view-game">
        <header>
            <a href="catalogue.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h1>Surfer Cat</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <menu>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                    <span>Login</span>
                </a>
                <a href="register.html">
                    <img src="images/ico-register.svg" alt="Register">
                    <span>Register</span>
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                    <span>Catalogue</span>
                </a>
            </menu>
        </nav>
        <section>
            <img src="images/image-game.png" alt="Game">
            <article>
                <div class="row">
                    <div class="column">
                        <h4>Category:</h4>
                        <div class="categories-block">
                            <p>Aventura</p>
                            <p>Free To Play</p>
                        </div>
                    </div>
                    <div class="column">
                        <p class="price">$59</p>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h4>Año</h4>
                    </div>
                    <div class="column">
                        <p class="year">2024</p>
                    </div>
                </div>
                <div class="row">
                    <div class="column column-description">
                        <h4>Description</h4>
                        <p>Una aventura fantástica en la que eres un felino y conquistas las olas completando varios
                            desafíos.</p>
                    </div>
                </div>
            </article>
            <footer>
                <a href="">
                    <img src="images/content-btn-collection.svg" alt="">
                </a>
            </footer>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
        })
    </script>
</body>

</html>
