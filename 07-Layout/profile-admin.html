<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Profile</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="profile">
        <header>
            <a href="dashboard.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h1>Profile</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <section>
            <img src="images/profile1.png" alt="" class="profile-photo">
            <span>Jeimy Pinto</span>
            <strong>Admin</strong>

            <article class="options-profile">
                <div class="block-info">
                    <img src="images/ico-profile.svg" alt="">
                    <span>Profile</span>
                </div>
                <div class="block-info">
                    <img src="images/ico-dashboard.svg" alt="">
                    <span>Dashboard</span>
                </div>
                <div class="block-info">
                    <img src="images/ico-logout.svg" alt="">
                    <span>Log out</span>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
