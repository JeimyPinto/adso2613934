<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Catalogue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="register">
        <header>
            <img src="images/logo-register.svg" alt="logo" class="logo-top">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>


        <!-- ESTO ES EL MENÚ DEL MENÚ HAMBURGUESA -->
        <nav class="nav">
            <menu>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                    <span>Login</span>
                </a>
                <a href="register.html">
                    <img src="images/ico-register.svg" alt="Register">
                    <span>Register</span>
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                    <span>Catalogue</span>
                </a>
            </menu>
        </nav>


        <section class="scroll">
            <!-- RESTO DEL CONTENIDO -->
            <form action="dasboard.html" method="get">
                <!-- Label del id -->
                <div class="form-group">
                    <img id="upload" class="mask" src="images/bg-upload-photo.svg" alt="Photo">
                    <input id="photo" type="file" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="">
                        <img src="images/ico-full-name.svg" alt="">
                        User Name
                    </label>
                    <input type="id" name="id" placeholder="123456789" maxlength="12">
                </div>
                <div class="form-group">
                    <label for="">
                        <img src="images/ico-mail.svg" alt="">
                        Email
                    </label>
                    <input type="id" name="id" placeholder="example@mail.com" maxlength="12">
                </div>
                <div class="form-group">
                    <label for="">
                        <img src="images/ico-phone.svg" alt="">
                        Cellphone
                    </label>
                    <input type="number" name="id" placeholder="123456789" maxlength="12">
                </div>
                <!-- Label de la contraseña -->
                <div class="form-group">
                    <label for="">
                        <img src="images/ico-password.svg" alt="">
                        Password
                    </label>
                    <img class="ico-eye" src="images/ico-eye.svg" alt="Eyes">
                    <input type="password" name="password" placeholder="∗∗∗∗∗∗∗∗∗∗">
                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="images/content-btn-login.svg" alt="">
                    </button>
                    <a href="">Do you have account?</a>
                </div>
            </form>
        </section>
    </main>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 0,
                nav: true,
                dots: false,
                responsive: {
                    0: {
                        items: 2
                    }
                }
            })
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            //-------------------------------------------
            $togglePass = false;
            $('section').on('click', '.ico-eye', function () {
                !$togglePass ? $(this).next().attr('type', 'text')
                    : $(this).next().attr('type', 'password')

                !$togglePass ? $(this).attr('src', 'images/ico-eye-close.svg')
                    : $(this).attr('src', 'images/ico-eye.svg')
                $togglePass = !$togglePass
            })
            $('#upload').click(function (e) {
                $('#photo').click();
            });
            
            $('#photo').change(function (e) {
                e.preventDefault();
                let reader = new FileReader();
                reader.onload = function (evt) {
                    $('#upload').attr('src', evt.target.result);
                };
                reader.readAsDataURL(this.files[0]);
            });
        })
    </script>

</body>

</html>
