<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Add Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="add-game">
        <header>
            <a href="dashboard.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h1>Add Game</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <!-- ESTO ES EL MENÚ DEL MENÚ HAMBURGUESA -->
        <nav class="nav">
            <menu>
                <a href="profile.html">
                    <img src="images/ico-users-module.svg" alt="Catalogue">
                    <span>Profile</span>
                </a>
                <a href="dashboard.html">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                    <span>Dashboard</span>
                </a>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                    <span>Log out</span>
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <form action="" method="get">
                <!-- Label del id -->
                <div class="form-group">
                    <img id="upload" class="mask" src="images/bg-upload-photo.svg" alt="Photo">
                    <input id="photo" type="file" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="username">
                        <img src="images/ico-name.svg" alt="">
                        Name
                    </label>
                    <input type="text" name="name" id="name" placeholder="Game name" maxlength="12" >
                    </input>
                </div>
                <div class="form-group">
                    <label for="category">
                        <img src="images/ico-category.svg" alt="">
                        Category
                    </label>
                    <select name="category" id="category" >
                        <option value="option0">Select a category</option>
                        <option value="option1">Aventure</option>
                        <option value="option2">Battle Royale</option>
                        <option value="option3">Puzzle</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">
                        <img src="images/ico-description.svg" alt="">
                        Description
                    </label>
                    <textarea name="description" id="description" placeholder="Game description" maxlength="255" ></textarea>
                </div>
                <div class="form-group">
                    <label for="year">
                        <img src="images/ico-year.svg" alt="">
                        Year
                    </label>
                    <input type="number" name="year" id="year" placeholder="Enter year" maxlength="4" >
                    </input>
                </div>
                <button type="submit">
                    <img src="images/content-btn-register.svg" alt="">
                </button>
            </form>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            //-------------------------------------------
            $togglePass = false;
            $('section').on('click', '.ico-eye', function () {
                !$togglePass ? $(this).next().attr('type', 'text')
                    : $(this).next().attr('type', 'password')

                !$togglePass ? $(this).attr('src', 'images/ico-eye-close.svg')
                    : $(this).attr('src', 'images/ico-eye.svg')
                $togglePass = !$togglePass
            })
            $('#file-upload').on('change', function () {
                var file = this.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.profile-picture').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });
        })
    </script>

</body>

</html>
