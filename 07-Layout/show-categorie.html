<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Show Categorie</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="show-categorie">
        <header>
            <a href="module-categories.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h1>Show Categorie</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <!-- ESTO ES EL MENÚ DEL MENÚ HAMBURGUESA -->
        <nav class="nav">
            <menu>
                <a href="profile.html">
                    <img src="images/ico-users-module.svg" alt="Catalogue">
                    <span>Profile</span>
                </a>
                <a href="dashboard.html">
                    <img src="images/ico-dashboard.svg" alt="Catalogue">
                    <span>Dashboard</span>
                </a>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                    <span>Log out</span>
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <form action="" method="get">
                <img src="images/categorie02.png" alt="">
                <div class="form-group">
                    <label for="username">
                        <img src="images/ico-full-name.svg" alt="">
                        Categorie Name
                    </label>
                    <input type="text" name="username" id="username" placeholder="Acción" maxlength="12" disabled>
                    </input>
                    <img src="images/ico-edit.svg" alt="" class="ico-edit">
                </div>
                <div class="form-group">
                    <label for="description">
                        <img src="images/ico-description.svg" alt="">
                        Description
                    </label>
                    <textarea name="description" id="description"
                        placeholder="">lorem imsump atlantis relieve hacia le comida hambuerguesa con boton correa lapiz alivio apronax la es salchica que abuela toalla mouse vida crud que te diga nunca va a faltar</textarea>
                    <img src="images/ico-edit.svg" alt="" class="ico-edit">
                </div>
            </form>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            //-------------------------------------------
            $togglePass = false;
            $('section').on('click', '.ico-eye', function () {
                !$togglePass ? $(this).next().attr('type', 'text')
                    : $(this).next().attr('type', 'password')

                !$togglePass ? $(this).attr('src', 'images/ico-eye-close.svg')
                    : $(this).attr('src', 'images/ico-eye.svg')
                $togglePass = !$togglePass
            })
            $('#file-upload').on('change', function () {
                var file = this.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.profile-picture').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });
            $('.ico-edit').on('click', function () {
                var inputField = $(this).prev('input');
                inputField.prop('disabled', false);
                inputField.attr('placeholder', '');
                inputField.focus();
            });
        })
    </script>

</body>

</html>
