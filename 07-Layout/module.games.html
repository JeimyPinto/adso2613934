<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Module Games</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="module-games">
        <header>
            <a href="dashboard.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h1>Games</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <!-- ESTO ES EL MENÚ DEL MENÚ HAMBURGUESA -->
        <nav class="nav">
            <menu>
                <a href="profile-admin.html">
                    <img src="images/ico-users-module.svg" alt="Catalogue">
                    <span>Profile</span>
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                    <span>Catalogue</span>
                </a>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                    <span>Log out</span>
                </a>
            </menu>
        </nav>

        <section>
            <button type="submit">
                <img src="images/content-btn-add.svg" alt="">
            </button>
            <article>
                <img src="images/game01.png" alt="">
                <div class="info-user">
                    <span>Super Animla Royale</span>
                </div>
                <div class="btn-crud">
                    <img src="images/ico-details.svg" alt="" id="details">
                    <img src="images/ico-edit.svg" alt="" id="edit">
                    <img src="images/ico-delete.svg" alt="" id="delete">
                </div>
            </article>
            <article>
                <img src="images/game02.png" alt="">
                <div class="info-user">
                    <span>Stardew Valley</span>
                </div>
                <div class="btn-crud">
                    <img src="images/ico-details.svg" alt="" id="details">
                    <img src="images/ico-edit.svg" alt="" id="edit">
                    <img src="images/ico-delete.svg" alt="" id="delete">
                </div>
            </article>
            <article>
                <img src="images/game03.png" alt="">
                <div class="info-user">
                    <span>Surfer Cat</span>
                </div>
                <div class="btn-crud">
                    <img src="images/ico-details.svg" alt="" id="details">
                    <img src="images/ico-edit.svg" alt="" id="edit">
                    <img src="images/ico-delete.svg" alt="" id="delete">
                </div>
            </article>
            <article>
                <img src="images/game04.png" alt="">
                <div class="info-user">
                    <span>League of Legends</span>
                </div>
                <div class="btn-crud">
                    <img src="images/ico-details.svg" alt="" id="details">
                    <img src="images/ico-edit.svg" alt="" id="edit">
                    <img src="images/ico-delete.svg" alt="" id="delete">
                </div>
            </article>
        </section>
        <footer>
            <img src="images/ico-arrow-prev.svg" alt="  ">
            <span>01/03</span>
            <img src="images/ico-arrow-next.svg" alt="  ">
        </footer>
    </main>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 0,
                nav: true,
                dots: false,
                responsive: {
                    0: {
                        items: 2
                    }
                }
            })
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            //-------------------------------------------
            $togglePass = false;
            $('section').on('click', '.ico-eye', function () {
                !$togglePass ? $(this).next().attr('type', 'text')
                    : $(this).next().attr('type', 'password')

                !$togglePass ? $(this).attr('src', 'images/ico-eye-close.svg')
                    : $(this).attr('src', 'images/ico-eye.svg')
                $togglePass = !$togglePass
            })
            $('#upload').click(function (e) {
                $('#photo').click();
            });

            $('#photo').change(function (e) {
                e.preventDefault();
                let reader = new FileReader();
                reader.onload = function (evt) {
                    $('#upload').attr('src', evt.target.result);
                };
                reader.readAsDataURL(this.files[0]);
            });
            $('section').on('click', '#details, #edit', function () {
                window.location.href = 'show-game.html';
            });
            $('section').on('click', 'button[type="submit"]', function () {
                window.location.href = 'add-game.html';
            });
        })
    </script>

</body>

</html>
